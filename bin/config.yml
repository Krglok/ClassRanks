#------------------#
# General Settings #
#------------------#
# updatecheck, check for new version and give a message to the server console #
updatecheck: true
# autoupdate, is not implemented now and should always false #
autoupdate: false
# use UUID for permissions and player related values
useUUID: false
rankpublic: true
trackRanks: false
defaultrankallworlds: false
onlyoneclass: true
clearranks: false
signcheck: false
signchoose: '[choose]'
signrankup: '[rankup]'
signrankdown: '[rankdown]'
cooldown: 0
debug: false
checkprices: true
checkitems: true
checkexp: true
vaultpermissions: true
vaulteconomy: true
prefix: ClassRanks

